<h4 class="col-xs-12">Upload new file(s)</h4>

<div class="form-group col-sm-6 col-xs-12 col-xs-offset-1 margin-top-bottom">
    <div class="input-group">
        <select class="form-control input-lg" ng-model="selectedCourse" ng-change="SetSelectedCourse(selectedCourse)">
            <option value="" disabled selected>Select course</option>
            <option ng-repeat="course in courses" value="{{course.courseID}}">{{course.subject}}</option>
        </select>
    </div>
</div>
<div class="form-gorup col-sm-6 col-xs-12 col-xs-offset-1 margin-top-bottom">
    <div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="checkbox.shared" ng-change="SetShared()"> Shared
            </label>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-xs-6 col-xs-offset-1 dnd-wrapper box no-select" id="fileUploadDrop" file-dnd>
        <span class="dashing-border"><i></i></span>
        <span class="dashing-border"><i></i></span>
        <span class="dashing-border"><i></i></span>
        <span class="dashing-border"><i></i></span>

        <div class="dnd-zone">
            <div class="dnd-textarea">
                <span class="bgtext-select-file">Drop files here</span>
                <span class="bgtext-select-file">or</span>
                <button class="btn-select-file" title="Open file explorer" ng-click="OpenFileExplorer()">
                    <i class="fa fa-upload transition" aria-hidden="true"></i>
                    <span>Select file</span>
                </button>
            </div>
        </div>

        <input type="file" class="dnd-upload" ng-model="files" onchange="angular.element(this).scope().UploadFile(files)" multiple />
    </div>

    <div ng-show="images">
        <div ng-repeat="image in images track by $index" class="image-wrapper col-xs-3 col-xs-offset-1">
            <div class="image" bg-image="image"></div>
        </div>
    </div>
</div>
