<h4 class="col-xs-12">Upload new file(s)</h4>

<div class="col-xs-6 col-xs-offset-3 dnd-wrapper box no-select" id="fileUploadDrop" file-dnd>
    <span class="dashing-border"><i></i></span>
    <span class="dashing-border"><i></i></span>
    <span class="dashing-border"><i></i></span>
    <span class="dashing-border"><i></i></span>

    <div class="dnd-zone">
        <div class="dnd-textarea">
            <span class="bgtext-select-file">Drop files here</span>
            <span class="bgtext-select-file">or</span>
            <button class="btn-select-file" title="Open file explorer" ng-click="OpenFileExplorer()">
                <i class="fa fa-upload transition" aria-hidden="true"></i>
                <span>Select file</span>
            </button>
        </div>
    </div>

    <input type="file" class="dnd-upload" ng-model="files" onchange="angular.element(this).scope().UploadFile(files)" multiple />
</div>
