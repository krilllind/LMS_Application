<div class="form-group col-sm-6 col-xs-12">
    <div class="input-group">
        <input type="password" class="form-control input-lg" name="password" id="password" placeholder="Password" ng-model="user.password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&-_])[A-Za-z\d$@$!%*#?&-_]{6,}$/" validate="registerForm.password" required />
        <div class="input-group-addon">
            <i class="fa fa-lg fa-unlock-alt center-icon-block" aria-hidden="true"></i>
            <div class="help-block info" ng-messages="registerForm.password.$error">
                <div ng-messages="required">Password is required.</div>
                <div ng-messages="pattern">Password must contain uppercase and lowercase characters,<br /> a number, a symbol and at least be six characters long.</div>
                <div ng-messages="valueUsed">{{registerForm.password.valueUsedMessage}}</div>
            </div>
        </div>
    </div>
</div>

<div class="form-group col-sm-6 col-xs-12">
    <div class="input-group">
        <input type="password" class="form-control input-lg" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" ng-model="user.confirmPassword" ng-pattern="{{user.password}}" validate="registerForm.confirmPassword" required />
        <div class="input-group-addon">
            <i class="fa fa-lg fa-lock center-icon-block" aria-hidden="true"></i>
            <div class="help-block info" ng-messages="registerForm.confirmPassword.$error">
                <div ng-message="required">Password confirmation is required.</div>
                <div ng-message="pattern">Password does not match.</div>
                <div ng-message="valueUsed">{{registerForm.confirmPassword.valueUsedMessage}}</div>
            </div>
        </div>
    </div>
</div>
